      <section id="header">

      <!-- Contact Us -->
      <section id="contact">
        <div class="contact">
          <div class="contact-right ">
            <br>
            <div class="contact-right-content">
              
              
              <div class="contact-form">
                <h2>CONTACT US</h2>
                <form action="#" method="post">
                  <!-- Schema.org Markup -->
                    <div itemscope itemtype="http://schema.org/Person">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                        <meta itemprop="name" content="jaskirat kaur" />
                    </div>
        
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                        <meta itemprop="email" content="jaskirat@example.com" />
                    </div>
        
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
        
                    <button type="submit" class="button button3">Submit</button>
                  </div>
                </form>
            </div>

            </div>
          </div>
        
          <div class="orders-img">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2803.7233011203634!2d-75.75793102337707!3d45.35439752227357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20-%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1699992597450!5m2!1sen!2sca" aria-label="map of store" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
